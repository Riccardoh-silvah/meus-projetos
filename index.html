<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev_finance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <!------------------logo primaria-------------->
    <header>
        <h1 class="primary-logo">
            <b>R</b>-Finance<b>$</b></h1>
    </header>
    <!------------------container-------------->
    <main class="container">
        <!------------------balanço-------------->
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <!------------------cartões-------------->
            <div class="card entradas">
                <h3>
                    <span> Entradas</span>
                    <img src="assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card saídas">
                <h3>
                    <span> Saídas</span>
                    <img src="assets/expense.svg" alt="imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span> Total</span>
                    <img src="assets/total.svg" alt="imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <!------------------transação-------------->
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <!------------------Modal-------------->
    <div class="modal-overlay ">
        <div class="modal">
            <!------------------Formulário-------------->
            <div id="form">
                <h2>Nova Transanção</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-grup">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>

                    <div class="input-grup">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount " placeholder="0,00 ">
                        <small>use o sinal - (Negativo) para despesas e  , (Vírgulas) para casas decimais</small>
                    </div>

                    <div class="input-grup">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2020">
                    </div>

                    <div class="input-grup actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!------------------logo secundaria-------------->
    <footer>
        <p>R-Finance$</p>
    </footer>
    <script src="script.js/script.js"></script>
</body>

</html>
